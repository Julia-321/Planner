{% extends 'base.html' %}

{% block header %}
    <p><a href="{% url 'list_view' %}"></a></p>

        Logged in: {{ user.username }}
        (<a href="{% url 'logout' %}">Log out</a> |
        <a href="{% url 'password_change' %}">Change password</a>)
    {% endif %}
    <hr />
{% endblock %}
