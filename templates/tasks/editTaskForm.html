{% extends 'base.html' %}

{% block title %}
    Add task
{% endblock %}

{% block content %}
    <h3 style="margin-left: 10px">Edit task</h3>

    <form action="{% url "edit_task" %}" method="post">
        {% csrf_token %}

        <div class="container">
            <div class="mb-3">
                <label for="id_name" class="form-label"><b> {{ form.name.label_tag }}</b></label>
                <input type="text" class="form-control" id="id_name" value="{{ form.name.value }}" maxlength="150">
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label"> <b> {{ form.description.label_tag }}</b> </label>
                <textarea class="form-control" id="id_description" rows="3" maxlength="500"> {{ form.description.value }} </textarea>
            </div>

            <div class="mb-3">
                <label for="id_deadline" class="form-label"><b>{{ form.deadline.label_tag }}</b></label>
                <input type="date" class="form-control" id="id_deadline" value="{{ form.deadline.value }}">
            </div>

            <input type="hidden" name="id" value="{{ task_id }}">

            <div class="text-center">
                <input type="submit" class="align-center btn btn-secondary w-25" value="Save">
            </div>

        </div>

    </form>

{% endblock %}
