{% extends 'base.html' %}

{% block title %}
    Add task
{% endblock %}

{% block content %}

    <h3 style="margin-left: 10px">Add new task</h3>

    <form action="{% url "add_task" %}" method="post">
        {% csrf_token %}

        <div class="container">
            <div class="mb-3">
                <label for="id_name" class="form-label"><b> {{ form.name.label_tag }}</b></label>
                <input type="text" class="form-control" id="id_name" maxlength="150" placeholder="Task name">
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label"> <b> {{ form.description.label_tag }}</b> </label>
                <textarea class="form-control" id="id_description" rows="3" maxlength="500" placeholder="Description"></textarea>
            </div>

            <div class="mb-3">
                <label for="id_type" class="form-label"> <b> {{ form.type.label_tag }}</b> </label>
                <select class="form-select" id="id_type">
                    {% for option in form.type %}
                        {{ option }}
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="id_deadline" class="form-label"><b>{{ form.deadline.label_tag }}</b></label>
                <input type="date" class="form-control" id="id_deadline" value="{{ form.deadline.value }}">
            </div>

            <input type="hidden" name="id" value="{{ task_id }}">

            <div class="text-center">
                <input type="submit" class="align-center btn btn-secondary w-25" value="Save">
            </div>

        </div>

    </form>

{% endblock %}
